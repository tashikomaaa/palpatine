# ~/.palpatine.conf - user configuration for palpatine
# Settings override defaults in code. Kept in plain shell format.

# Default group (maps to servers-<group>.txt)
GROUP="prod"

# SSH user default
SSH_USER="root"

# Maximum parallel jobs
MAX_JOBS=8

# SSH timeout (seconds)
SSH_TIMEOUT=5

# UI language: "fr" or "en"
UI_LANG="en"

# Default dry-run behavior
DRY_RUN=false

# Scan JSON output options
SCAN_OUTPUT_JSON=true
# SCAN_OUTPUT_DIR="$HOME/palpatine_scans"
SCAN_OUTPUT_DIR=""
# SCAN_OUTPUT_FILE="/tmp/palpatine-scan-latest.json"
SCAN_OUTPUT_FILE=""

# If true, during scans Palpatine will offer to retry interactively per host when auth fails.
SCAN_INTERACTIVE_RETRY=true

# DISABLE_UPDATE_CHECK=true            # uncomment to opt-out of git update checks
UPDATE_CHECK_INTERVAL=86400          # seconds between update checks
UPDATE_REMOTE=origin
UPDATE_BRANCH=main
